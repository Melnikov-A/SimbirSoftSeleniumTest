plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'com.simbirsoft'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            'org.seleniumhq.selenium:selenium-java:4.17.0',
            'org.aspectj:aspectjweaver:1.9.21',
            'io.qameta.allure:allure-junit5:2.24.0',
            'com.opencsv:opencsv:5.9',
            'org.seleniumhq.selenium:selenium-grid:4.16.1',
            'io.qameta.allure:allure-java-commons:2.24.0',
            "org.junit.jupiter:junit-jupiter:5.10.0",
            'org.slf4j:slf4j-simple:2.0.7',
    )
}

test {
    useJUnitPlatform()
}

test {
    systemProperty 'useRemote', System.getProperty('useRemote', 'false')
}